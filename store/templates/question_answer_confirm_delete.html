{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete "{{ question_answer.question }}"?</h1>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  
  <a href="{% url 'question_answer_list' %}">Cancel</a>
{% endblock %}
