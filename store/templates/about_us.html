{% extends 'base.html' %}

{% block content %}

<section class="py-5">

    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <h3 class="card-title text-center mb-4 display-4 font-weight-bold text-primary">About Us</h3>
            <div class="about-us-content">
              <p class="lead text-muted">{{ profile.about_us|safe }}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
