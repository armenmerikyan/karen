{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}

<!-- Displaying JSON data -->
<section class="py-5 bg-dark text-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Page Heading -->
        <h1 class="display-4 mb-4 text-white">Product List</h1>

        <!-- Add New Product Button -->
        <a href="{% url 'product_add' %}" class="btn btn-primary mb-4">
          <i class="fas fa-plus-circle"></i> Add New Product
        </a>

        <!-- Product List -->
        <div class="list-group">
          {% for product in products %}
            <div class="list-group-item list-group-item-action flex-column align-items-start mb-3 bg-secondary text-white border-dark shadow">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-white">{{ product.name }}</h5>
                <small class="text-light">${{ product.price }}</small>
              </div>
              <p class="mb-1">Stock: {{ product.quantity }}</p>
              <div class="mb-2">
                <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="img-fluid rounded" style="max-width: 100px;">
              </div>
              <a href="{% url 'product_edit' product.pk %}" class="btn btn-sm btn-outline-warning">
                <i class="fas fa-edit"></i> Edit
              </a>
            </div>
          {% empty %}
            <div class="list-group-item bg-secondary text-white border-dark">
              <p class="mb-0 text-light">No products available.</p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
