{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <div class="row">
        <div class="col-md-12 text-left">
            <h1>{% if form.instance.pk %}Edit{% else %}Add New{% endif %} Landing Page</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    {% if form.instance.pk %}Save Changes{% else %}Create Landing Page{% endif %}
                </button>
            </form>
            <br>
            <a href="{% url 'landing_page_list' %}" class="btn btn-secondary">Back to Landing Pages List</a>
        </div>
      </div>      
    </div>
  </div>
</section>    
{% endblock %}
