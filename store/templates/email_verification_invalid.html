<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Invalid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Invalid Verification Link</h4>
            <p>It seems that the email verification link is either expired or invalid. Please make sure you are using the correct link sent to your email.</p>
            <hr>
            <p class="mb-0">If you haven't received the email or the link doesn't work, please <a href="{% url 'resend_verification_email' %}">request a new verification email</a>.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
