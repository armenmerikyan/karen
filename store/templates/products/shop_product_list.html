{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <h1>Product List</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
        {% for product in products %}
          <div class="col mb-4">
            <div class="card h-100 bg-secondary text-white d-flex flex-column"> <!-- Dark card with flexbox -->
              <!-- Product Image -->
              {% if product.product_image %}
                <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
              {% else %}
                <div class="text-center py-5 bg-light">No Image Available</div>
              {% endif %}
              <div class="card-body d-flex flex-column">
                <!-- Product Name -->
                <h5 class="card-title">{{ product.name }}</h5>
                <!-- Product Price -->
                <p class="card-text">${{ product.price }}</p>
                <!-- Collapsible Content -->
                <div class="collapse" id="collapse{{ product.id }}">
                  <div class="mt-3">
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'shop_product_detail' product.id %}" class="btn btn-success">More Info</a>
                  </div>
                </div>
                <!-- Collapsible Button -->
                <button class="btn btn-primary mt-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ product.id }}" aria-expanded="false" aria-controls="collapse{{ product.id }}">
                  View Details
                </button>
              </div>
            </div>
          </div>
        {% endfor %} 
      </div>
    </div>      
  </div>
</section>    
{% endblock %}
