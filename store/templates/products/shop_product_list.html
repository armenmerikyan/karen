{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <div class="row">
        <div class="col-md-12 text-left">   
            <h1>Product List</h1>
            <ul>
                {% for product in products %}
                    <li>
                        <a href="{% url 'shop_product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
                    </li>
                {% endfor %}
            </ul>

        </div>
      </div>      
    </div>
  </div>
</section>    
{% endblock %}
