{% extends 'base.html' %}

{% block content %}
<h2>User List</h2>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'clear_user_fields' user.id %}" 
               onclick="return confirm('Clear fields for {{ user.username }}?')">
                Clear Fields
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
