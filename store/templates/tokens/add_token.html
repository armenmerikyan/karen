<!DOCTYPE html>
<html>
<head>
    <title>Add Token</title>
</head>
<body>
    <h1>Add New Token</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Token</button>
    </form>
    <a href="{% url 'token_list' %}">Back to Token List</a>
</body>
</html>
