{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <div class="row">
        <div class="col-md-12 text-left">   
          <h2>Are you sure you want to delete this memory?</h2>
          <p><strong>{{ memory.character.name }}</strong>: {{ memory.content }}</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit">✅ Confirm Delete</button>
            <a href="{% url 'memory_list' %}">❌ Cancel</a>
          </form>
        </div>
      </div>      
    </div>
  </div>
</section>    
{% endblock %}
