{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<section class="py-5 bg-dark text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-lg border-0 rounded-4 bg-secondary">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-exclamation-triangle fa-3x text-warning"></i>
              <h3 class="mt-3">Delete Memory</h3>
              <p class="text-muted">This action cannot be undone.</p>
            </div>

            <div class="mb-4">
              <h5><i class="fas fa-user-astronaut me-2"></i>{{ memory.character.name }}</h5>
              <p class="fst-italic">“{{ memory.content }}”</p>
            </div>

            <form method="post" class="d-flex justify-content-between">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt me-2"></i>Confirm Delete
              </button>
              <a href="{% url 'memory_list' %}" class="btn btn-outline-light">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
