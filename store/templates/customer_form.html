{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">
      <div class="row">
        <div class="col-md-12 text-left">
            <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                {{ form.lifecycle_stage.value }}  <!-- This should print the selected lifecycle stage value -->
                {{ form.lifecycle_stage }}         <!-- This should render the dropdown with the selected value -->
                                
                <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Add Customer{% endif %}</button>
            </form>
            <br>
            <a href="{% url 'customer_list' %}">Back to Customer List</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
