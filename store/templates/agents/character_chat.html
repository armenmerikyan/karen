{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Bot</title>
  <style>
    /* Basic styling for the chat window */
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      width: 500px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
  </style>
<script>
  function getCookie(name) {
    // ... (same as before)
  }

  function sendMessage() {
    const userMessageInput = document.getElementById('userMessage');
    const messageText = userMessageInput.value;
    if (!messageText) return;

    const chatWindow = document.getElementById('chatWindow');
    const userMessageDiv = document.createElement('div');
    userMessageDiv.classList.add('message', 'user');
    userMessageDiv.textContent = "You: " + messageText;
    chatWindow.appendChild(userMessageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    userMessageInput.value = '';

    const data = { message: messageText };

    fetch("{{ chat_url }}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot');
        botMessageDiv.textContent = data.response ? "Bot: " + data.response : "Error: " + data.error;
        chatWindow.appendChild(botMessageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    })
    .catch(error => {
        console.error('Error:', error);
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('message', 'bot');
        errorDiv.textContent = "Error: " + error;
        chatWindow.appendChild(errorDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });

    userMessageInput.focus();
  }

  document.addEventListener('DOMContentLoaded', function() {
    const userMessageInput = document.getElementById('userMessage');
    userMessageInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  });
</script>

</head>
<body>
  <h1>Chat with Bot</h1>
  <div id="chatWindow">
    <!-- Chat messages will appear here -->
  </div>
  <input type="text" id="userMessage" placeholder="Type your message here..." style="width:400px;">
  <button type="button" onclick="sendMessage()">Send</button>
</body>
</html>
