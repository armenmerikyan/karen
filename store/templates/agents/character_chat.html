{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      padding: 1rem;
    }
    #chatWindow {
      flex: 1;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: #0d6efd;
    }
    .bot {
      color: #198754;
    }
  </style>
  <script>
    const CHARACTER_ID = {{ character_id }};
    const CHAT_URL = `/user_chatbot/${CHARACTER_ID}/response/`;

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function sendMessage() {
      const userMessageInput = document.getElementById('userMessage');
      const messageText = userMessageInput.value;
      if (!messageText) return;

      const chatWindow = document.getElementById('chatWindow');
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('message', 'user');
      userMessageDiv.textContent = "You: " + messageText;
      chatWindow.appendChild(userMessageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      userMessageInput.value = '';

      const data = { message: messageText };

      fetch(CHAT_URL, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
          const botMessageDiv = document.createElement('div');
          botMessageDiv.classList.add('message', 'bot');
          botMessageDiv.textContent = data.response ? "Bot: " + data.response : "Error: " + data.error;
          chatWindow.appendChild(botMessageDiv);
          chatWindow.scrollTop = chatWindow.scrollHeight;

          // üîä Text-to-Speech if toggle is on
          if (document.getElementById('ttsToggle').checked && data.response) {
            const utterance = new SpeechSynthesisUtterance(data.response);
            speechSynthesis.speak(utterance);
          }
      })
      .catch(error => {
          console.error('Error:', error);
          const errorDiv = document.createElement('div');
          errorDiv.classList.add('message', 'bot');
          errorDiv.textContent = "Error: " + error;
          chatWindow.appendChild(errorDiv);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      });

      userMessageInput.focus();
    }

    document.addEventListener('DOMContentLoaded', function() {
      const userMessageInput = document.getElementById('userMessage');
      userMessageInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</head>
<body class="bg-light">
  <div id="chatContainer">
    <div class="mb-3 text-start">
      <a href="{% url 'character_update' character_id %}" class="btn btn-secondary">
        ‚Üê Back to Character Detail
      </a>
    </div>

    <!-- üîä Text-to-Speech Toggle -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="ttsToggle">
      <label class="form-check-label" for="ttsToggle">üîä Enable Text-to-Speech</label>
    </div>

    <!-- Chat Window -->
    <div id="chatWindow" class="mb-3"></div>

    <!-- Input Section -->
    <div class="input-group">
      <input type="text" id="userMessage" class="form-control" placeholder="Type your message here...">
      <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
