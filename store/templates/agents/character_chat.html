{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatWindow {
      height: 400px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      padding: 1rem;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: #0d6efd;
    }
    .bot {
      color: #198754;
    }
  </style>
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function sendMessage() {
      const userMessageInput = document.getElementById('userMessage');
      const messageText = userMessageInput.value;
      if (!messageText) return;

      const chatWindow = document.getElementById('chatWindow');
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('message', 'user');
      userMessageDiv.textContent = "You: " + messageText;
      chatWindow.appendChild(userMessageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      userMessageInput.value = '';

      const data = { message: messageText };

      fetch("{{ chat_url }}", {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
          const botMessageDiv = document.createElement('div');
          botMessageDiv.classList.add('message', 'bot');
          botMessageDiv.textContent = data.response ? "Bot: " + data.response : "Error: " + data.error;
          chatWindow.appendChild(botMessageDiv);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      })
      .catch(error => {
          console.error('Error:', error);
          const errorDiv = document.createElement('div');
          errorDiv.classList.add('message', 'bot');
          errorDiv.textContent = "Error: " + error;
          chatWindow.appendChild(errorDiv);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      });

      userMessageInput.focus();
    }

    document.addEventListener('DOMContentLoaded', function() {
      const userMessageInput = document.getElementById('userMessage');
      userMessageInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="mb-4 text-center">Chat with Bot</h2>
        <div class="text-center mb-4">
          <a href="{% url 'character_update' character_id %}" class="btn btn-outline-secondary">‚Üê Back to Character</a>
        </div>        
        <div id="chatWindow" class="mb-3"></div>
        <div class="input-group">
          <input type="text" id="userMessage" class="form-control" placeholder="Type your message here...">
          <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
