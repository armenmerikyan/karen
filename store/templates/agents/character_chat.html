{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/chat.css' %}"> 
  <script>
    const CHARACTER_ID = {{ character.id }};
    const CHAT_URL = `/user_chatbot/${CHARACTER_ID}/response/`;
  </script>
  <script src="{% static 'js/chat.js' %}" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const micButton = document.getElementById("micButton");
      const micIcon = micButton.querySelector("i");
      const userMessage = document.getElementById("userMessage");
      const SILENCE_TIMEOUT = 4000; // 4 seconds timeout

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        micButton.disabled = true;
        micButton.title = "Speech recognition not supported in this browser.";
        return;
      }
      
      // Global recognition instance and tracking variable.
      window.recognition = new SpeechRecognition();
      window.recognition.lang = 'en-US';
      window.recognition.interimResults = false;
      window.recognition.maxAlternatives = 1;
      window.recognition.continuous = true; // Keep the mic on continuously

      window.listening = false;
      // Holds the last transcript that triggered sendMessage
      window.lastSentTranscript = '';

      let autoSubmitTimer = null;

      const resetAutoSubmitTimer = () => {
        if (autoSubmitTimer) clearTimeout(autoSubmitTimer);
        autoSubmitTimer = setTimeout(() => {
          if (userMessage.value.trim() !== "") {
            sendMessage();
          }
        }, SILENCE_TIMEOUT);
      };

      const startListening = () => {
        try {
          window.recognition.start();
        } catch (e) {
          console.error(e);
        }
        micIcon.style.color = "red";
        micButton.classList.add("active");
        userMessage.focus();
        window.listening = true;
        resetAutoSubmitTimer();
      };

      const stopListening = () => {
        window.listening = false;
        micIcon.style.color = "orange";
        micButton.classList.remove("active");
        if (autoSubmitTimer) {
          clearTimeout(autoSubmitTimer);
          autoSubmitTimer = null;
        }
        try {
          window.recognition.stop();
        } catch (e) {
          console.error(e);
        }
      };

      micButton.addEventListener("click", () => {
        if (window.listening) {
          stopListening();
        } else {
          startListening();
        }
      });
      
      window.recognition.onresult = (event) => {
        // Only process final results.
        let finalTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          }
        }
        if (!finalTranscript) return;
        
        const triggerPhrase = "done talking";
        let processedTranscript = finalTranscript;
        
        // If the final transcript ends with the trigger phrase, remove it.
        if (processedTranscript.toLowerCase().endsWith(triggerPhrase)) {
          processedTranscript = processedTranscript.slice(0, -triggerPhrase.length).trim();
          // Only trigger send if there's content and it isnâ€™t identical to the last submission.
          if (processedTranscript && processedTranscript !== window.lastSentTranscript) {
            userMessage.value = processedTranscript;
            window.lastSentTranscript = processedTranscript;
            if (autoSubmitTimer) {
              clearTimeout(autoSubmitTimer);
              autoSubmitTimer = null;
            }
            sendMessage();
          }
          return;
        }
        
        // Otherwise, append the final transcript to the input.
        if (userMessage.value.trim() !== '') {
          userMessage.value += ' ';
        }
        userMessage.value += processedTranscript;
        resetAutoSubmitTimer();
      };

      window.recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        stopListening();
      };

      window.recognition.onend = () => {
        if (window.listening) {
          setTimeout(() => {
            try {
              window.recognition.start();
            } catch (e) {
              console.error(e);
            }
          }, 500);
        } else {
          micIcon.style.color = "orange";
        }
      };

      micIcon.style.color = "orange";
    });
  </script>
  
</head>
<body class="bg-light">
  <div id="chatContainer">
    <div class="mb-3">
      <h1>Chat with {{ character.name }}</h1>
    </div>
    <div class="mb-3 text-start d-flex flex-wrap align-items-center gap-3">
      <a href="{% url 'character_update' character.id %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back
      </a>
      <button type="button" class="btn btn-outline-secondary" id="micButton">
        <i class="fas fa-microphone"></i>
      </button>
      <div class="form-check form-switch mb-0">
        <input class="form-check-input" type="checkbox" id="ttsToggle">
        <label class="form-check-label" for="ttsToggle">
          <i class="fas fa-volume-up me-1"></i>
        </label>
      </div>
      <div class="d-flex align-items-center gap-2 mb-0">
        <label for="voiceSelect" class="form-label mb-0">
          <i class="fas fa-microphone me-1"></i>
        </label>
        <select class="form-select" id="voiceSelect" style="min-width: 200px;"></select>
      </div>
    </div>
    <div id="chatWindow" class="mb-3"></div>
    <div class="input-group">
      <input type="text" id="userMessage" class="form-control" placeholder="Type your message here...">
      <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
