{% extends 'base.html' %}
{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <div class="row">
        <div class="col-md-12 text-left">   
            <h1>Product List</h1>
            <ul>
                {% for product in products %}
                    <li>
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.description }}</p>
                        <p>Price: ${{ product.price }}</p>
                        <a href="{% url 'add_to_cart' cart.id product.id %}">Add to Cart</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
      </div>      
    </div>
  </div>
</section>    
{% endblock %}
