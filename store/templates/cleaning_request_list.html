{% extends 'base.html' %}
{% load custom_filters %}

{% block content %}
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <div class="row">
        <div class="col-md-12 text-left">
          <h1>Cleaning Requests</h1>
          <table class="table table-dark table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Details</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              {% for request in cleaning_requests %}
              <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.details }}</td>
                <td>{{ request.date }}</td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-center">No cleaning requests found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>      
    </div>
  </div>
</section>    
{% endblock %}
