{% extends 'base.html' %}
{% block content %}
<section class="d-flex align-items-start justify-content-start" style="min-height: 50vh;">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-6 text-left text-light">
                <!-- Content for the left-aligned column -->

                <h2 class="text-left">Register</h2>
                <form method="POST" class="text-left">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
