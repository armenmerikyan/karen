{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<section class="d-flex align-items-start justify-content-start" style="min-height: 50vh;">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-6 text-left text-light">
                <h2 class="text-left mb-4">Register</h2>
                
                <!-- Google Sign In Button -->
                <div class="mb-4">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">
                        <i class="fab fa-google"></i> Sign in with Google
                    </a>
                </div>

                <div class="mb-4">
                    <hr>
                    <p class="text-center">or register with email</p>
                    <hr>
                </div>

                <!-- Regular Registration Form -->
                <form method="POST" class="text-left">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="alert alert-danger mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
