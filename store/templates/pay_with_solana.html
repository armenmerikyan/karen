<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SOL with Phantom Wallet</title>
</head>
<body>
    <h2>Send SOL with Phantom Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-status">Not connected</p>

    <!-- Pre-filled recipient wallet address -->
    <input type="text" id="recipient" placeholder="Recipient Address" value="RecipientWalletAddressHere" />
    <input type="number" id="amount" placeholder="Amount (SOL)" step="0.001" value="0.1" />
    <button onclick="sendSOL()">Send SOL</button>

    <p id="transaction-link"></p>

    <script>
        let wallet = null;

        // Check and connect Phantom wallet
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    document.getElementById("wallet-status").innerText = `Connected: ${wallet}`;
                } catch (err) {
                    console.error("Connection failed", err);
                    alert("Connection failed.");
                }
            } else {
                alert("Phantom Wallet not found! Please install it.");
            }
        }

        // Send SOL from the connected wallet
        async function sendSOL() {
            if (!wallet) {
                alert("Connect your wallet first!");
                return;
            }

            const recipient = document.getElementById("recipient").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert("Enter a valid recipient address and amount.");
                return;
            }

            try {
                // Create a transaction instruction for sending SOL
                const transaction = {
                    recentBlockhash: (await window.solana.request({ method: "getRecentBlockhash" })).blockhash,
                    feePayer: wallet,
                    instructions: [
                        {
                            keys: [
                                { pubkey: wallet, isSigner: true, isWritable: true },
                                { pubkey: recipient, isSigner: false, isWritable: true }
                            ],
                            programId: "11111111111111111111111111111111", // System Program (transfer SOL)
                            data: new Uint8Array(0) // No data is required for this transfer
                        }
                    ]
                };

                // Add the amount of SOL to send in the transaction
                transaction.instructions[0].data = window.solana.utils.encodeInstructionData({
                    amount: amount * 1000000000 // Converting SOL to lamports (1 SOL = 10^9 lamports)
                });

                // Sign and send the transaction
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await window.solana.request({
                    method: "sendTransaction",
                    params: [signedTransaction]
                });

                // Show the transaction link
                document.getElementById("transaction-link").innerHTML = 
                    `Transaction sent! <a href="https://solscan.io/tx/${signature}" target="_blank">View on Solscan</a>`;
            } catch (err) {
                console.error("Transaction failed", err);
                alert("Transaction failed. Please try again.");
            }
        }
    </script>
</body>
</html>
