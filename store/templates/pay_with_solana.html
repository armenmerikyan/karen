<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SOL with Phantom</title>
</head>
<body>
    <h2>Send SOL with Phantom Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-status">Not connected</p>

    <!-- Use dynamic wallet address as default -->
    <input type="text" id="recipient" placeholder="Recipient Address" value="{{profile.wallet}}" />
    <input type="number" id="amount" placeholder="Amount (SOL)" step="0.001" />
    <button onclick="sendSOL()">Send SOL</button>

    <p id="transaction-link"></p>

    <script>
        let wallet = null;

        // Connect the Phantom wallet
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    document.getElementById("wallet-status").innerText = `Connected: ${wallet}`;
                } catch (err) {
                    console.error("Connection failed", err);
                }
            } else {
                alert("Phantom Wallet not found! Please install it.");
            }
        }

        // Send SOL from the connected wallet
        async function sendSOL() {
            if (!wallet) {
                alert("Connect your wallet first!");
                return;
            }

            const recipient = document.getElementById("recipient").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert("Enter a valid recipient address and amount.");
                return;
            }

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"), "confirmed");

            // Create the transaction
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(wallet),
                    toPubkey: new solanaWeb3.PublicKey(recipient),
                    lamports: amount * 1e9, // Convert SOL to lamports
                })
            );

            // Get recent blockhash for the transaction
            const { blockhash } = await connection.getLatestBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = new solanaWeb3.PublicKey(wallet);

            try {
                // Sign and send the transaction
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                document.getElementById("transaction-link").innerHTML = 
                    `Transaction sent! <a href="https://solscan.io/tx/${signature}" target="_blank">View on Solscan</a>`;
            } catch (err) {
                console.error("Transaction failed", err);
                alert("Transaction failed!");
            }
        }
    </script>
    <!-- Import Solana Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
</body>
</html>
