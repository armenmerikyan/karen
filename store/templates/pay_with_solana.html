<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.75.0/solanaWeb3.min.js"></script>
</head>
<body>
    <h4>Pay for Your Order</h4>
    <p>Subtotal: $10.00</p>
    <p>Total Tax: $1.00</p>
    <p>Total with Tax: $11.00</p>
    
    <button id="connectButton">Connect to Phantom</button>
    <button id="payButton" disabled>Pay with Solana</button>

    <p>Wallet Address: <span id="walletAddress"></span></p>

    <script>
        let customerWallet = null;

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    customerWallet = response.publicKey;
                    document.getElementById('walletAddress').textContent = `Connected wallet: ${customerWallet.toString()}`;
                    document.getElementById('payButton').disabled = false;
                } catch (error) {
                    console.error('Error connecting to Phantom wallet:', error);
                }
            } else {
                alert('Please install Phantom Wallet');
            }
        });

        document.getElementById('payButton').addEventListener('click', async () => {
            if (!customerWallet) {
                alert('Please connect your wallet first');
                return;
            }

            try {
                const connection = new window.solanaWeb3.Connection(window.solanaWeb3.clusterApiUrl('mainnet-beta'));
                const transaction = new window.solanaWeb3.Transaction();
                const recipientPublicKey = new window.solanaWeb3.PublicKey("YOUR_MERCHANT_WALLET_ADDRESS");

                const instruction = window.solanaWeb3.SystemProgram.transfer({
                    fromPubkey: customerWallet,
                    toPubkey: recipientPublicKey,
                    lamports: 1100000000, // 1.1 SOL (adjust as needed)
                });

                transaction.add(instruction);
                transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                transaction.feePayer = customerWallet;

                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                alert('Transaction Successful! Signature: ' + signature);
            } catch (error) {
                console.error('Transaction failed:', error);
                alert('Transaction failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
