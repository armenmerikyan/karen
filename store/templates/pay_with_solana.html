<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <!-- Solana Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
</head>
<body>
    <h4>Pay for Your Order</h4>
    <p>Subtotal: $10.00</p>
    <p>Total Tax: $1.00</p>
    <p>Total with Tax: $11.00</p>
     
    <button id="payButton">Pay with Solana</button>

    <p>Wallet Address: <span id="walletAddress"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if solanaWeb3 is loaded properly
            if (typeof solanaWeb3 === 'undefined') {
                alert('Failed to load solanaWeb3.js');
                return;
            }

            const { Connection, Transaction, SystemProgram, PublicKey } = solanaWeb3;

            // Check if Phantom wallet is installed
            if (window.solana && window.solana.isPhantom) {
                // Connect to Phantom wallet
                document.getElementById('payButton').addEventListener('click', async () => {
                    try {
                        // Request wallet connection
                        const response = await window.solana.connect();
                        document.getElementById('walletAddress').textContent = response.publicKey.toString();

                        const rpcUrl = 'https://api.mainnet-beta.solana.com';  // Solana mainnet RPC URL
                        const connection = new Connection(rpcUrl);
                        const customerWallet = response.publicKey;
                        const recipientPublicKey = new PublicKey("{{profile.wallet}}");  // Replace with recipient wallet address

                        const transaction = new Transaction();
                        const instruction = SystemProgram.transfer({
                            fromPubkey: customerWallet,
                            toPubkey: recipientPublicKey,
                            lamports: 1100000000, // 1.1 SOL
                        });

                        transaction.add(instruction);
                        transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                        transaction.feePayer = customerWallet;

                        // Request signature using Phantom wallet
                        const signedTransaction = await window.solana.signTransaction(transaction);
                        const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                        alert('Transaction Successful! Signature: ' + signature);
                    } catch (error) {
                        console.error('Transaction failed:', error);
                        alert('Transaction failed: ' + error.message);
                    }
                });
            } else {
                alert('Phantom wallet is not installed or available.');
            }
        });
    </script>
</body>
</html>
