<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <script>
        if (typeof solanaWeb3 === 'undefined') {
            var solanaWeb3 = window.solanaWeb3;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.75.0/solanaWeb3.min.js"></script>
    
</head>
<body>
    <h4>Pay for Your Order</h4>
    <p>Subtotal: $10.00</p>
    <p>Total Tax: $1.00</p>
    <p>Total with Tax: $11.00</p>
     
    <button id="payButton" >Pay with Solana</button> 
    
    <a href="solana:{{profile.wallet}}?amount=0.1">Pay with Solana</a>

</body>
</html>
