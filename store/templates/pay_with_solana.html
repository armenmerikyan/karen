<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SOL with Phantom</title>
</head>
<body>
    <h2>Send SOL with Phantom Wallet</h2>
    <button id="connect">Connect Wallet</button>
    <p id="wallet-status">Not connected</p>

    <input type="text" id="recipient" placeholder="Recipient Address" value="{{profile.wallet}}"/>
    <input type="number" id="amount" placeholder="Amount (SOL)" step="0.001" />
    <button id="send">Send SOL</button>

    <p id="transaction-link"></p>

    <!-- Import @solana/web3.js as an ES module -->
    <script type="module">
        import { Connection, Transaction, SystemProgram, PublicKey, clusterApiUrl } from "https://unpkg.com/@solana/web3.js@latest?module";

        let wallet = null;

        document.getElementById("connect").addEventListener("click", async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    document.getElementById("wallet-status").innerText = `Connected: ${wallet}`;
                } catch (err) {
                    console.error("Connection failed", err);
                }
            } else {
                alert("Phantom Wallet not found! Please install it.");
            }
        });

        document.getElementById("send").addEventListener("click", async () => {
            if (!wallet) {
                alert("Connect your wallet first!");
                return;
            }

            const recipient = document.getElementById("recipient").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert("Enter a valid recipient address and amount.");
                return;
            }

            const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");
            const sender = window.solana.publicKey;

            const transaction = new Transaction().add(
                SystemProgram.transfer({
                    fromPubkey: sender,
                    toPubkey: new PublicKey(recipient),
                    lamports: amount * 1e9, // Convert SOL to lamports
                })
            );

            transaction.feePayer = sender;
            transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

            try {
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                document.getElementById("transaction-link").innerHTML = 
                    `Transaction sent! <a href="https://solscan.io/tx/${signature}" target="_blank">View on Solscan</a>`;
            } catch (err) {
                console.error("Transaction failed", err);
                alert("Transaction failed!");
            }
        });
    </script>
</body>
</html>
