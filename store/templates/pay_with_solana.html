<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SOL with Phantom Wallet</title>
</head>
<body>
    <h2>Send SOL with Phantom Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-status">Not connected</p>

    <!-- Pre-filled recipient wallet address -->
    <input type="text" id="recipient" placeholder="Recipient Address" value="{{profile.wallet}}" />
    
    <input type="number" id="amount" placeholder="Amount (SOL)" step="0.001" />
    <button onclick="sendSOL()">Send SOL</button>

    <p id="transaction-link"></p>

    <script>
        let wallet = null;

        // Check for Phantom wallet and connect
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    document.getElementById("wallet-status").innerText = `Connected: ${wallet}`;
                } catch (err) {
                    console.error("Connection failed", err);
                    alert("Connection failed.");
                }
            } else {
                alert("Phantom Wallet not found! Please install it.");
            }
        }

        // Send SOL from the connected wallet
        async function sendSOL() {
            if (!wallet) {
                alert("Connect your wallet first!");
                return;
            }

            const recipient = document.getElementById("recipient").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert("Enter a valid recipient address and amount.");
                return;
            }

            try {
                // Prepare the transaction using Phantom's API
                const transaction = {
                    recipient: recipient,
                    amount: amount * 1000000000 // Convert SOL to lamports
                };

                // Phantom will automatically handle the signing and sending
                const transactionSignature = await window.solana.request({
                    method: "solana_sendTransaction",
                    params: [transaction],
                });

                // If transaction is successful, display the transaction link
                document.getElementById("transaction-link").innerHTML = 
                    `Transaction sent! <a href="https://solscan.io/tx/${transactionSignature}" target="_blank">View on Solscan</a>`;
            } catch (err) {
                console.error("Transaction failed", err);
                alert("Transaction failed!");
            }
        }
    </script>
</body>
</html>
