<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SOL with Phantom</title>
</head>
<body>
    <h2>Send SOL with Phantom Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-status">Not connected</p>

    <input type="text" id="recipient" placeholder="Recipient Address" value="{{profile.wallet}}" />
    <input type="number" id="amount" placeholder="Amount (SOL)" step="0.001" />
    <button onclick="sendSOL()">Send SOL</button>

    <p id="transaction-link"></p>

    <script>
        let wallet = null;

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    document.getElementById("wallet-status").innerText = `Connected: ${wallet}`;
                } catch (err) {
                    console.error("Connection failed", err);
                }
            } else {
                alert("Phantom Wallet not found! Please install it.");
            }
        }

        async function sendSOL() {
            if (!wallet) {
                alert("Connect your wallet first!");
                return;
            }

            const recipient = document.getElementById("recipient").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert("Enter a valid recipient address and amount.");
                return;
            }

            const transaction = {
                recentBlockhash: (await window.solana.request({ method: "getRecentBlockhash" })).blockhash,
                feePayer: wallet,
                instructions: [{
                    keys: [{ pubkey: wallet, isSigner: true, isWritable: true }, { pubkey: recipient, isSigner: false, isWritable: true }],
                    programId: "11111111111111111111111111111111", // System Program
                    data: new Uint8Array([2, ...new TextEncoder().encode(amount.toString())])
                }]
            };

            try {
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await window.solana.request({ method: "sendTransaction", params: [signedTransaction] });

                document.getElementById("transaction-link").innerHTML = 
                    `Transaction sent! <a href="https://solscan.io/tx/${signature}" target="_blank">View on Solscan</a>`;
            } catch (err) {
                console.error("Transaction failed", err);
                alert("Transaction failed!");
            }
        }
    </script>
</body>
</html>
