{% extends 'base.html' %}
{% block content %}
<section class="d-flex align-items-center justify-content-center" style="min-height: 50vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center text-light">
                <h4>Payment</h4>
                <form id="solanaPaymentForm">
                    {% csrf_token %}
                    <p>Subtotal: ${{ subtotal }}</p>
                    <p>Total Tax: ${{ total_tax }}</p>
                    <p>Total with Tax: ${{ total_with_tax }}</p>
                    <button type="submit" id="payButton" class="btn btn-primary">Pay with Solana</button>
                </form>
                <HR>
                <p>Wallet: {{user.sol_wallet_address}} </p>
                <p><div id="walletAddress"></div> </p>

                <p><button id="connectButton" class="btn btn-primary">Connect to Phantom</button> </p> 
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('connectButton').addEventListener('click', async () => {
        if (window.solana && window.solana.isPhantom) {
            try {
                // Connect to Phantom wallet
                const response = await window.solana.connect();
                console.log('Connected to Phantom wallet');

                // Update the page with the connected wallet address
                document.getElementById('walletAddress').textContent = `Connected wallet: ${response.publicKey.toString()}`;
            } catch (error) {
                console.error('Error connecting to Phantom wallet:', error);
            }
        } else {
            alert('Phantom wallet not found');
        }
    });

    document.getElementById('solanaPaymentForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        if (!window.solana || !window.solana.isPhantom) {
            alert("Please install Phantom Wallet");
            return;
        }

        try {
            // Connect to Phantom wallet
            await window.solana.connect();
            const provider = window.solana;
            const customerWallet = provider.publicKey;

            console.log("Connected wallet:", customerWallet.toString());

            // Create a transaction (for example, a transfer to the merchant)
            const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
            const merchantPublicKey = new solanaWeb3.PublicKey("{{ profile.wallet }}");
            const amountInLamports = {{ total_in_lamports }};

            // Create the transaction
            let transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: customerWallet,
                    toPubkey: merchantPublicKey,
                    lamports: amountInLamports,
                })
            );

            // Add fee payer and recent blockhash
            transaction.feePayer = customerWallet;
            transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

            // Request Phantom wallet to sign the transaction
            const signedTransaction = await provider.signTransaction(transaction);

            // Serialize the signed transaction and convert to base64
            const serializedTransaction = signedTransaction.serialize();
            const serializedArray = new Uint8Array(serializedTransaction);
            const base64Transaction = btoa(String.fromCharCode(...serializedArray));

            // Send the signed transaction to the server
            const formData = new FormData();
            formData.append('signedTransaction', base64Transaction);
            formData.append('customerPublicKey', customerWallet.toString());
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            const response = await fetch("{% url 'pay_with_solana' %}", {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            if (result.success) {
                window.location.href = '{% url "success" %}';
            } else {
                alert('Payment failed: ' + result.error);
            }
        } catch (error) {
            console.error("Transaction failed:", error);
            alert("Transaction failed: " + error.message);
        }
    });
</script>
{% endblock %}
