<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SOL with Phantom Wallet</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
    <h2>Send SOL with Phantom Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-status">Not connected</p>

    <!-- Pre-filled recipient wallet address -->
    <input type="text" id="recipient" placeholder="Recipient Address" value="RecipientWalletAddressHere" />
    <input type="number" id="amount" placeholder="Amount (SOL)" step="0.001" value="0.1" />
    <button onclick="sendSOL()">Send SOL</button>

    <p id="transaction-link"></p>

    <script>
        let wallet = null;
        const rpcUrl = 'https://worldchain-mainnet.g.alchemy.com/v2/t7AGL7qRXHF4jvodUVH7gWn3lvSfk_jl'; // Replace with your QuickNode URL
        console.log('RPC URL:', rpcUrl);
        const connection = new solanaWeb3.Connection(rpcUrl);
 
        // Check for Phantom wallet and connect
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = new solanaWeb3.PublicKey(response.publicKey.toString());
                    document.getElementById("wallet-status").innerText = `Connected: ${wallet.toString()}`;
                } catch (err) {
                    console.error("Connection failed", err);
                    alert("Connection failed.");
                }
            } else {
                alert("Phantom Wallet not found! Please install it.");
            }
        }

        // Send SOL from the connected wallet
        async function sendSOL() {
            if (!wallet) {
                alert("Connect your wallet first!");
                return;
            }

            const recipient = document.getElementById("recipient").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!recipient || isNaN(amount) || amount <= 0) {
                alert("Enter a valid recipient address and amount.");
                return;
            }

            // Convert SOL to lamports (1 SOL = 10^9 lamports)
            const lamports = amount * solanaWeb3.LAMPORTS_PER_SOL;

            console.log(`Sending ${amount} SOL (${lamports} lamports) to ${recipient}`);

            try {
                const recipientPubkey = new solanaWeb3.PublicKey(recipient);

                // Create a transfer instruction
                const transferInstruction = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: wallet,
                    toPubkey: recipientPubkey,
                    lamports: lamports,
                });

                // Create a transaction and add the instruction
                const transaction = new solanaWeb3.Transaction().add(transferInstruction);

                // Get the recent blockhash
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = wallet;

                // Sign the transaction with Phantom Wallet
                const signedTransaction = await window.solana.signTransaction(transaction);
                console.log("Signed Transaction:", signedTransaction);

                // Send the transaction
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                console.log("Transaction signature:", signature);

                // Display the transaction link
                document.getElementById("transaction-link").innerHTML = 
                    `Transaction sent! <a href="https://solscan.io/tx/${signature}" target="_blank">View on Solscan</a>`;
            } catch (err) {
                console.error("Transaction failed", err);
                alert("Transaction failed. Please try again.");
            }
        }
    </script>
</body>
</html>
