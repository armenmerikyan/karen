<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
    <h4>Pay for Your Order</h4>
    <p>Subtotal: ${{ subtotal }}</p>
    <p>Total Tax: ${{ total_tax }}</p>
    <p>Total with Tax: ${{ total_with_tax }}</p>
    <button id="connectButton" class="btn btn-primary">Connect to Phantom</button>
    <button id="payButton" class="btn btn-primary" disabled>Pay with Solana</button>

    <p>Wallet Address: <span id="walletAddress"></span></p>

    <script>
        let customerWallet = null;

        // Check if Phantom is available and connect
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    customerWallet = response.publicKey;
                    document.getElementById('walletAddress').textContent = `Connected wallet: ${customerWallet.toString()}`;
                    document.getElementById('payButton').disabled = false; // Enable the pay button once connected
                } catch (error) {
                    console.error('Error connecting to Phantom wallet:', error);
                }
            } else {
                alert('Please install Phantom Wallet');
            }
        });

        // Handle payment
        document.getElementById('payButton').addEventListener('click', async () => {
            if (!customerWallet) {
                alert('Please connect your wallet first');
                return;
            }

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
                const merchantPublicKey = new solanaWeb3.PublicKey("{{ profile.wallet }}"); // Merchant's wallet address
                const amountInLamports = {{ total_in_lamports }}; // Amount in lamports

                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: customerWallet,
                        toPubkey: merchantPublicKey,
                        lamports: amountInLamports,
                    })
                );

                // Get recent blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = customerWallet;

                // Sign the transaction with Phantom wallet
                const signedTransaction = await window.solana.signTransaction(transaction);

                // Serialize the transaction
                const serializedTransaction = signedTransaction.serialize();

                // Send the transaction to the Solana network
                const txid = await connection.sendRawTransaction(serializedTransaction, {
                    skipPreflight: false,
                    preflightCommitment: 'confirmed',
                });

                console.log('Transaction successful with ID:', txid);
                alert('Payment Successful! Transaction ID: ' + txid);
            } catch (error) {
                console.error('Transaction failed:', error);
                alert('Transaction failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
