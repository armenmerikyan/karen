<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
</head>
<body>
    <h4>Pay for Your Order</h4>
    <p>Subtotal: $10</p>
    <p>Total Tax: $1</p>
    <p>Total with Tax: $11</p>
    
    <button id="connectButton">Connect to Phantom</button>
    <button id="payButton" disabled>Pay with Solana</button>

    <p>Wallet Address: <span id="walletAddress">Not connected</span></p>

    <script>
        let customerWallet = null;
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    customerWallet = response.publicKey;
                    document.getElementById('walletAddress').textContent = customerWallet.toString();
                    document.getElementById('payButton').disabled = false;
                } catch (error) {
                    console.error('Connection failed:', error);
                }
            } else {
                alert('Please install Phantom Wallet');
            }
        });

        document.getElementById('payButton').addEventListener('click', async () => {
            if (!customerWallet) {
                alert('Connect your wallet first');
                return;
            }

            try {
                const amountInLamports = 11000000; // 0.011 SOL
                const merchantPublicKey = new solanaWeb3.PublicKey("{{profile.wallet}}"); // Replace this

                let transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: customerWallet,
                        toPubkey: merchantPublicKey,
                        lamports: amountInLamports,
                    })
                );

                transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                transaction.feePayer = customerWallet;

                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                alert('Payment Successful! Transaction Signature: ' + signature);
                console.log('Transaction signature:', signature);
            } catch (error) {
                console.error('Transaction failed:', error);
                alert('Transaction failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
