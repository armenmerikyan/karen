<!DOCTYPE html>
<html>
<head>
    <title>Website Profiles</title>
</head>
<body>
    <h1>Website Profiles</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Profile</button>
    </form>
    <h2>Existing Profiles</h2>
    <ul>
        {% for profile in profiles %}
            <li><strong>{{ profile.name }}</strong>: {{ profile.about_us }}</li>
        {% endfor %}
    </ul>
</body>
</html>
